<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empresa de transporte masivo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div clas="container">
			<div class="row">
				<div class="col-md-8 mx-auto rounded border p-4 m-4">
					<h2 class="text-center mb-5">Nuevo Operador</h2>

					<form method="post" enctype="multipart/form-data" th:object="${operadorDto}">
						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Nombre</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${operadorDto.nombre}">
								<p th:if"${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
									th:errors="${operadorDto.nombre}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Identificacion</label>
							<div class="col-sm-8">
								<input class="form-control" th:field="${operadorDto.identificacion}">
								<p th:if="${#fields.hasErrors('identificacion')}" th:errorclass="text-danger"
									th:errors="${operadorDto.identificacion}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label"> Codigo</label>
							<div class="col-sm-8">
								<input class="form-control" type="number" step="1" min="0"
									th:field="${operadorDto.codigo}">
								<p th:if="${#fields.hasErrors('codigo')}" th:errorclass="text-danger"
									th:errors="${operadorDto.codigo}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Cargo</label>
							<div class="col-sm-8">
								<select class="form-select" th:field="${operadorDto.cargo}">
									<option value='Otros'>Otros</option>
									<option value='Operador de bus padron'>Operador de bus padron</option>
									<option value='Operador de bus articulado'>Operador de bus articulado</option>
									<option value='Operador de bus complementario'>Operador de bus complementario
									</option>
									<option value='Despacho'>Despacho</option>
								</select>
								<p th:if="${#fields.hasErrors('cargo')}" th:errorclass="text-danger"
									th:errors="${operadorDto.cargo}"></p>
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-4 col-form-label">Foto</label>
							<div class="col-sm-8">
								<input class="form-control" type="file" th:field="${operadorDto.archivoImagen}">

								<p th:if="${#fields.hasErrors('archivoImagen')}" th:errorclass="text-danger"
									th:errors="${operadorDto.archivoImagen}"></p>
							</div>
						</div>

						<div class="row">
							<div class="offset-sm-4 col-sm-4 d-grid">
								<button type="submit" class="btn btn-primary">Enviar</button>
							</div>
							<div class="col-sm-4 d-grid">
								<a class="btn btn-outline-primary" href="/operadores" role="button">Cancelar</a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
